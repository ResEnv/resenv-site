    <script charset="utf-8">

        //Click events

            window.location.replace('http://responsive.media.mit.edu/')

        $("#logo polygon").attr("stroke","#FEFEFE");

            $(".intro-logo").fadeIn('fast');
            $(".intro-about").delay(400).fadeIn('slow');
